<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./script.js"></script>
  <title>Clavier Magique ✨</title>

  <!-- Google Font enfantine -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome pour les icônes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="score-board">
    <button>Score</button>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h2>Bravo 🎉</h2>
        <p>Tu as terminé le test ! Voici tes résultats :</p>
        <ul>
          <li><strong>Mots tapés :</strong> <span id="popup-total"></span></li>
          <li><strong>Mots corrects :</strong> <span id="popup-correct"></span></li>
          <li><strong>Mots incorrects :</strong> <span id="popup-wrong"></span></li>
          <li><strong>WPM (vitesse) :</strong> <span id="popup-wpm"></span></li>
          <li><strong>Précision (lettres) :</strong> <span id="popup-accuracy"></span>%</li>
        </ul>
        <button onclick="location.reload()">Rejouer 🔄</button>
      </div>
    </div>
  </div>


  <div class="background">
    <div class="container">
      <h1><i class="fas fa-magic"></i> Clavier Magique</h1>

      <label for="username"><i class="fas fa-child"></i> Ton prénom :</label>
      <input type="text" id="username" placeholder="Ex. Emma" />

      <label for="mode-select"><i class="fas fa-gamepad"></i> Choisis ton niveau :</label>
      <select id="mode-select">
        <option value="easy">🌟 Facile</option>
        <option value="medium">⚙️ Moyen</option>
        <option value="hard">🔥 Difficile</option>
      </select>

      <button id="start-btn"><i class="fas fa-play"></i> Commencer</button>
    </div>

    <div class="game-area hidden" id="game-area">
      <div class="dashboard">
        <p><strong>👧 Prénom :</strong> <span id="player-name"></span></p>
        <p><strong>🎮 Niveau :</strong> <span id="player-level"></span></p>
        <p><strong>⏱ Temps :</strong> <span id="time-remaining">60</span>s</p>
        <p><strong>🚀 Vitesse :</strong> <span id="wpm">0</span> WPM</p>
        <p><strong>🎯 Précision :</strong> <span id="accuracy">0</span>%</p>
      </div>
    
      <div class="word-zone">
        <p id="word-display"></p>
        <input type="text" id="input-field" placeholder="Tape ici..." autofocus />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
